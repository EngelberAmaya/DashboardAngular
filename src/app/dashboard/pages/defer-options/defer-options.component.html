<app-title title="Defer Triggers " />

<section>
    <h1 class="text-xl">Interacciones</h1>
    <hr>
    <br>

    @defer (on interaction) {
        <app-heavy-loaders-fast cssClass="bg-blue-500 h-20 p-3">
            <span>On Interacction</span>
        </app-heavy-loaders-fast>
    } @placeholder {
        <div class="w-full h-20 bg-purple-100 p-3">
            Click en el div
        </div>
    }

</section>
